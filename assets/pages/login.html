<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>éusguri</title>
</head>

<body>
    <header>
        <div class="top">
            <img class="icontop" src="../images/PngItem_868090.png" alt="Hang Loose Red">
            <a href="/../index.html">
                <h1 class="texttop">éusguri</h1>
            </a>
        </div>
    </header>
    <section>
        <div class="formLoginCadastro">
            <div class="login">
                <div>
                    <h5>Já sou cliente</h5>
                    <br>
                    <input class="email" type="email" id="loginemail" name="loginemail" placeholder="email"><br>
                    <input class="password" type="password" id="loginpassword" name="loginpassword"
                        placeholder="senha"><br>
                    <div class="bttlogin">
                        <button class="button bttlogar" onclick="logar()">
                            <span class="text">Logar</span>
                            <img id="incorrect" class="incorrect" src="../images/wrong-svgrepo-com.svg" alt="incorrect">
                            <img id="correct" class="correct" src="../images/correct-svgrepo-com.svg" alt="Correct">
                            <i class="ri-check-line icon"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="siginup">
                <div>
                    <h5>Não sou cliente</h5>
                    <br>
                    <input class="email" type="email" id="siginemail" name="siginemail" placeholder="email"><br>
                    <input class="password" type="password" id="siginpassword" name="siginpassword"
                        placeholder="senha"><br>
                    <div class="bttlogin">
                        <button class="button bttlogar" onclick="cadastro()">
                            <span class="text">Cadastro</span>
                            <img id="incorrect" class="incorrect" src="../images/wrong-svgrepo-com.svg" alt="incorrect">
                            <img id="correct" class="correct" src="../images/correct-svgrepo-com.svg" alt="Correct">
                            <i class="ri-check-line icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="bottomnav">
            <div>
                <a class="linkedcontat" href="mailto:davimarcilio.js@gmail.com">
                    <h5>Contate-Nos</h5>
                </a>
            </div>
        </div>
    </footer>
    <div id="erro">
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
